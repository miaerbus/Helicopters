<!-- Page Content -->
<div class="container">

  <h1 class="my-4 text-center text-lg-left">All Helicopters</h1>

  <div class="row text-center text-lg-left">

    <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="helicopter in vm.helicopters">
      <a href="/{{ helicopter._id }}">
        <h3>{{ helicopter.name | uppercase }}</h3>
        <img class="img-fluid img-thumbnail" src="http://placehold.it/400x300" alt="">
        <div class="text-center">
        </a>
        <a href="/{{ helicopter._id }}/rent" ng-show="helicopter.isAvailable">
          <button type="button" class="btn btn-info" ng-submit="rent.rentHelicopter(rentData);">Rent</button>
        </a>
        <a href="/{{ helicopter._id }}/cancel" ng-show="!helicopter.isAvailable">
          <button type="button" class="btn btn-danger" ng-submit="rent.rentHelicopter(rentData);">Cancel</button>
        </a>
      </div>
    </div>
  </div>
</div> <!-- /.container -->
